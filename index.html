<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS | NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label><b>Nama Lengkap</b></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label><b>Alamat Rumah</b></label>
            <textarea name="name" class="form-control" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label><b>Foto Profil</b></label>
            <input type="file">
        </div>
        <div class="form-group">
            <label><b>Alamat Email</b></label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label><b>Kata Sandi</b></label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
       <div class="form-group">
            <label><b>Jenis Kendaraan Anda : </b></label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="kendaraan" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Motor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="kendaraan" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Mobil</label>
            </div>
       </div>
        <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
</body>
</html>
